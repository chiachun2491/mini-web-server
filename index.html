<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Simple Web Sever</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Welcome to the server!</h1>
            <p class="lead">This is a simple web server can use following form to insert (insert.cgi) text to local storage
                (database.txt) by GET/POST method.</p>
            <hr class="my-4">
            <p>Click button to view (view.cgi) local storage (database.txt) context.</p>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#view">
                View database.txt (Local storage)</button>
        </div>

    </div>
    <div class="container">
        <div class="row my-3">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Insert text by GET method</h5>
                        <p class="card-text">
                            <form action='/insert.cgi' method='GET'>
                                <div class="form-group">
                                    <label for="txtData">Text</label>
                                    <input type="text" class="form-control" id="txtData" name="txtData">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Insert text by POST method</h5>
                        <p class="card-text">
                            <form action='/insert.cgi' method='POST'>
                                <div class="form-group">
                                    <label for="txtData">Text</label>
                                    <input type="text" class="form-control" id="txtData" name="txtData">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="view" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">View database.txt</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe src="view.cgi" style="border: 0" height="510" width="100%"
                        class="embed-responsive-item">loadingâ€¦</iframe>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>
</body>

</html>
